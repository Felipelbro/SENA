<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Minimarket de la 128</title>
    <link rel="stylesheet" href="css/style4.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <a href="PantallaInicio.html" class="logout">Salir</a>
            <img src="imagenes/descarga.jpeg" alt="Isabella" class="user-icon">
            <h2>Isabella</h2>
            <p>ADMINISTRADOR</p>
            <nav class="menu">
                <ul>
                    <li><a href="vistaUsersAdmin.html" class="active">Usuarios</a></li>
                    <li><a href="vistaProductosAdmin..html">Productos</a></li>
                    <li><a href="#">Proveedores</a></li>
                    <li><a href="#">Ventas</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <img src="imagenes/logo.png" alt="Logo Minimarket de La 128" class="logo-small">
                <h1>Usuarios</h1>
            </header>
            <div class="content">
                <div class="search-create">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Buscar...">
                        <button onclick="searchUser()"><img src="assets/search_icon.png" alt="Buscar"></button>
                    </div>
                    <button class="create-button" onclick="openCreateUserModal()">CREAR USUARIO</button>
                </div>
                <table class="user-table" id="user-table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Cédula</th>
                            <th>Correo</th>
                            <th>Telefono</th>
                            <th>Cargo</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="user-tbody">
                        <!-- Filas de usuarios -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal para crear/editar usuario -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Crear Usuario</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" required>
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" required>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" required>
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" required>
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" required>
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>

    <script src="JS/main.js"></script>
</body>
</html>
